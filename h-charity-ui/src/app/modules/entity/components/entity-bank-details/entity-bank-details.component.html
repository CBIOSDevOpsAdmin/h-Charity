<form [formGroup]="entityBankDetailsForm" (ngSubmit)="savePaymentDetails()">
  <div class="col flex align-items-center justify-content-center">
    <div class="grid">
      <div class="col-12 md:col-6 lg:col-6">
        <input
          type="text"
          formControlName="bankName"
          class="w-full"
          placeholder="Bank Name"
          pInputText
        />
      </div>
      <div class="col-12 md:col-6 lg:col-6">
        <input
          type="text"
          placeholder="Account Holder Name"
          pInputText
          class="w-full"
          formControlName="accountHolderName"
        />
      </div>
      <div class="col-12 md:col-6 lg:col-6">
        <input
          type="text"
          class="w-full"
          placeholder="Branch Name"
          pInputText
          formControlName="branchName"
        />
      </div>
      <div class="col-12 md:col-6 lg:col-6">
        <input
          type="text"
          class="w-full"
          placeholder="Account Number"
          pInputText
          formControlName="accountNo"
        />
      </div>
      <div class="col-12 md:col-6 lg:col-6">
        <input
          type="text"
          class="w-full"
          placeholder="IFSC Code"
          formControlName="ifscCode"
          pInputText
        />
      </div>
      <div class="col-12 md:col-6 lg:col-6">
        <input
          type="text"
          class="w-full"
          placeholder="UPI ID"
          formControlName="upiId"
          pInputText
        />
      </div>
      <div class="col-12 md:col-6 lg:col-6">
        <input
          type="text"
          class="w-full"
          placeholder="UPI Number"
          formControlName="upiNumber"
          pInputText
        />
      </div>

      <div class="col-12 md:col-6 lg:col-6">
        <div
          class="flex flex-column sm:flex-row justify-content-between align-items-center gap-3 py-2"
        >
          <button
            pButton
            type="button"
            (click)="onReset()"
            pRipple
            label="Reset"
            icon="pi pi-fw pi-refresh"
            class="p-button-danger p-button-outlined flex-1"
          ></button>

          <button
            pButton
            pRipple
            label="Save"
            icon="pi pi-fw pi-check"
            class="p-button-primary flex-1"
          ></button>
        </div>
      </div>
    </div>
  </div>
</form>
